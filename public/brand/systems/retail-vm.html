<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LegaCy Retail System</title>
    <link href="../../typography/fonts.css" rel="stylesheet">
    <style>
        body { background: #f0f0f0; color: #333; font-family: 'Montserrat', sans-serif; padding: 60px; }
        .header { margin-bottom: 50px; border-bottom: 2px solid #12403C; padding-bottom: 20px; }
        h1 { font-family: 'Great Vibes', cursive; font-size: 50px; color: #12403C; margin: 0; }
        
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 40px; }
        
        .vm-card { background: #fff; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .vm-title { font-size: 12px; text-transform: uppercase; letter-spacing: 2px; color: #12403C; margin-bottom: 10px; font-weight: bold; }
        
        /* 1. STORE SIGN */
        .store-sign { width: 100%; height: 150px; background: #000; display: flex; justify-content: center; align-items: center; position: relative; }
        .neon { color: #fff; font-family: 'Great Vibes'; font-size: 40px; text-shadow: 0 0 10px #F6E5C6, 0 0 20px #F6E5C6; }

        /* 2. SHELF TALKER */
        .shelf-talker { width: 100px; height: 60px; background: #fff; border: 1px solid #ddd; margin: 0 auto; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; box-shadow: 0 10px 10px rgba(0,0,0,0.1); transform: perspective(500px) rotateX(20deg); }
        .st-price { font-weight: bold; font-size: 14px; }
        .st-desc { font-size: 8px; color: #888; }

        /* 3. STAFF BADGE */
        .staff-badge { width: 120px; height: 180px; background: #12403C; border-radius: 5px; margin: 0 auto; color: #fff; text-align: center; padding-top: 20px; box-sizing: border-box; }
        .photo-ph { width: 60px; height: 60px; background: #ccc; border-radius: 50%; margin: 0 auto 10px auto; }
        .staff-name { font-size: 12px; font-weight: bold; }
        .staff-role { font-size: 9px; color: #F6E5C6; margin-bottom: 20px; }
        .staff-logo { font-family: 'Great Vibes'; font-size: 18px; color: #F6E5C6; }

        /* 4. LIGHTING MOOD */
        .lighting-box { width: 100%; height: 150px; background: radial-gradient(circle at center, rgba(246, 229, 198, 0.4) 0%, rgba(18, 64, 60, 1) 70%); display: flex; justify-content: center; align-items: center; color: #fff; font-size: 10px; }

    </style>
</head>
<body>
    <div class="header"><h1>System 7: Retail & VM</h1></div>
    <div class="grid">
        <div class="vm-card">
            <div class="vm-title">A. Facade Lighting</div>
            <div class="store-sign"><div class="neon">LegaCy</div></div>
        </div>
        <div class="vm-card">
            <div class="vm-title">B. Shelf Talker (Price Cube)</div>
            <div style="height:150px; display:flex; align-items:center;"><div class="shelf-talker"><div class="st-price">$2,400</div><div class="st-desc">The Chrono</div></div></div>
        </div>
        <div class="vm-card">
            <div class="vm-title">C. Staff Identification</div>
            <div class="staff-badge">
                <div class="photo-ph"></div>
                <div class="staff-name">ALEX M.</div>
                <div class="staff-role">Concierge</div>
                <div class="staff-logo">LegaCy</div>
            </div>
        </div>
        <div class="vm-card">
            <div class="vm-title">D. Store Atmosphere (Warmth 2700K)</div>
            <div class="lighting-box">FOCUS LIGHTING</div>
        </div>
    </div>
</body>
</html>
