<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>LegaCy Packaging Set</title>
<link href="../typography/fonts.css" rel="stylesheet">
<style>
    body { background-color: #f4f4f4; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px; }
    .container { display: flex; flex-wrap: wrap; gap: 60px; justify-content: center; align-items: flex-end; }
    .label { text-align: center; margin-top: 15px; font-weight: bold; color: #333; }
    
    /* Shopping Bag */
    .bag { width: 200px; height: 280px; background-color: #12403C; position: relative; box-shadow: 5px 5px 15px rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center; border-radius: 2px; }
    .bag-handle { position: absolute; top: -30px; width: 80px; height: 60px; border: 4px solid #F6E5C6; border-radius: 50% 50% 0 0; border-bottom: none; left: 50%; transform: translateX(-50%); z-index: -1; }
    .bag img { width: 80%; }

    /* Box */
    .box-closed { width: 220px; height: 100px; background-color: #12403C; box-shadow: 0 10px 20px rgba(0,0,0,0.4); display: flex; justify-content: center; align-items: center; position: relative; border-radius: 4px; border: 1px solid #1a524d; }
    .box-closed img { width: 50%; }
</style>
</head>
<body>
<div class="container">
    <div>
        <div class="bag">
            <div class="bag-handle"></div>
            <!-- Linking to the Generated Vertical Logo -->
            <img src="../logos/logo-vertical-gold.svg" alt="Logo">
        </div>
        <div class="label">Shopping Bag</div>
    </div>
    <div>
        <div class="box-closed">
            <!-- Linking to the Generated Horizontal Logo -->
            <img src="../logos/logo-horizontal-gold.svg" alt="Logo">
        </div>
        <div class="label">Luxury Box</div>
    </div>
</div>
</body>
</html>
