<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>LegaCy Instagram Profile Mockup</title>
<link href="../typography/fonts.css" rel="stylesheet">
<style>
    body { background-color: #fafafa; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    .phone-screen { width: 375px; background-color: white; border: 1px solid #dbdbdb; border-radius: 25px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.15); }
    .profile-header { padding: 20px; display: flex; align-items: center; gap: 20px; }
    .profile-pic { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #F6E5C6; overflow: hidden; }
    .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
    .profile-info h3 { margin: 0; font-size: 16px; font-weight: 700; color: #000; }
    .profile-info p { margin: 5px 0; font-size: 13px; color: #666; line-height: 1.4; }
    .profile-info .link { color: #00376b; font-weight: 600; text-decoration: none; font-size: 13px; }
    .highlights { display: flex; gap: 15px; padding: 0 20px 20px 20px; overflow-x: auto; }
    .highlight-circle { width: 60px; height: 60px; background-color: #f0f0f0; border-radius: 50%; border: 1px solid #dbdbdb; }
    .grid-options { display: flex; justify-content: space-around; border-top: 1px solid #dbdbdb; border-bottom: 1px solid #dbdbdb; padding: 10px 0; font-size: 20px; color: #12403C; }
    .grid-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 2px; background-color: white; }
    .post { aspect-ratio: 1/1; position: relative; display: flex; justify-content: center; align-items: center; background-color: #12403C; color: #F6E5C6; }
    .post img { width: 80%; height: auto; }
</style>
</head>
<body>
<div class="phone-screen">
    <div class="profile-header">
        <div class="profile-pic">
            <!-- Linking to the Generated Icon SVG -->
            <img src="../logos/logo-icon-gold.svg" alt="Profile">
        </div>
        <div class="profile-info">
            <h3>LegaCy Official</h3>
            <p>Luxury Timepieces.<br>Built on Time. Made for Legacy.</p>
            <a href="#" class="link">www.legacy-watches.com</a>
        </div>
    </div>
    <div class="highlights"> <div class="highlight-circle"></div> <div class="highlight-circle"></div> <div class="highlight-circle"></div> </div>
    <div class="grid-options"> <span>â–¦</span> </div>
    <div class="grid-container">
        <div class="post">
             <img src="../logos/logo-vertical-gold.svg" alt="Post">
        </div>
        <div class="post" style="background:#F6E5C6">
             <img src="../logos/logo-vertical-dark.svg" alt="Post">
        </div>
        <div class="post">
             <img src="../logos/logo-icon-gold.svg" alt="Post" style="width:50%">
        </div>
    </div>
</div>
</body>
</html>
