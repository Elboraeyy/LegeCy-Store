<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>LegaCy VIP</title>
<link href="../../typography/fonts.css" rel="stylesheet">
<style>
    body { background-color: #111; color: #F6E5C6; font-family: 'Montserrat', sans-serif; font-weight: 300; display: flex; flex-direction: column; align-items: center; padding: 40px; }
    h1 { font-family: 'Great Vibes', cursive; font-size: 50px; font-weight: 400; margin-bottom: 50px; color: #F6E5C6; }
    .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; width: 100%; max-width: 1400px; }
    .concept-card { background: #222; border: 1px solid #333; border-radius: 5px; overflow: hidden; }
    .info h3 { font-family: 'Great Vibes', cursive; font-size: 24px; font-weight: 400; margin-bottom: 5px; }
    .info p { font-size: 12px; font-weight: 300; color: #888; }
    
    .screen { height: 250px; display: flex; justify-content: center; align-items: center; }
    
    .metal-card { width: 200px; height: 120px; background: linear-gradient(135deg, #000, #222); border: 1px solid #F6E5C6; border-radius: 8px; color: #F6E5C6; padding: 10px; position: relative; }
    
    .wax-seal { width: 50px; height: 50px; background: #96281b; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; color: #5a1a12; font-family: 'Great Vibes'; border: 2px solid #b93b2b; }
    
    .plaque { width: 150px; height: 200px; background: rgba(255,255,255,0.1); border: 5px solid #F6E5C6; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px); }

</style>
</head>
<body>
<h1>The VIP Experience | 8 Concepts</h1>
<div class="gallery">
    <div class="concept-card">
        <div class="screen"><div class="metal-card"><div style="text-align:right; font-family:'Great Vibes';">VIP</div><div style="margin-top:40px;">MEMBER : 001</div></div></div>
        <div class="info" style="padding:20px;"><h3>25. Black Metal Card</h3><p>Laser engraved stainless steel membership card.</p></div>
    </div>
    <div class="concept-card">
        <div class="screen"><div class="wax-seal">LC</div></div>
        <div class="info" style="padding:20px;"><h3>26. Wax Seal</h3><p>Custom red wax seal for event invitations.</p></div>
    </div>
    <div class="concept-card">
        <div class="screen"><div class="plaque"><span style="font-family:'Great Vibes'; font-size:30px; transform:rotate(-5deg);">Dealer</span></div></div>
        <div class="info" style="padding:20px;"><h3>27. Dealer Plaque</h3><p>Acrylic and Gold leaf authorized dealer plaque.</p></div>
    </div>
</div>
</body>
</html>
