<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>LegaCy Stationery Set</title>
<link href="../../typography/fonts.css" rel="stylesheet">
<style>
    body { background-color: #f5f5f5; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px; }
    
    .desk { background-color: #e0e0e0; padding: 50px; border-radius: 20px; display: flex; gap: 40px; box-shadow: inset 0 0 50px rgba(0,0,0,0.1); align-items: flex-start; flex-wrap: wrap; justify-content: center; }

    /* A4 Paper */
    .a4-paper { width: 210mm; height: 297mm; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); position: relative; padding: 20mm; box-sizing: border-box; display: flex; flex-direction: column; }
    
    .watermark-text {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg);
        font-family: 'Great Vibes', cursive; font-size: 150px; color: #000; opacity: 0.03;
        pointer-events: none;
    }

    .header { border-bottom: 2px solid #12403C; padding-bottom: 20px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: flex-end; }
    .header-logo-text { font-family: 'Great Vibes', cursive; font-size: 40px; color: #12403C; transform: rotate(-3deg); }
    .header-info { text-align: right; font-size: 10px; color: #555; }
    
    .body-text { flex-grow: 1; color: #333; font-size: 12px; line-height: 1.8; }
    .dummy-line { height: 8px; background: #eee; margin-bottom: 12px; width: 100%; }
    .dummy-line.short { width: 60%; }

    .footer { border-top: 1px solid #ddd; padding-top: 20px; text-align: center; font-size: 10px; color: #888; }

    /* Envelope DL */
    .envelope { width: 220mm; height: 110mm; background: #12403C; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; justify-content: center; align-items: center; position: relative; }
    .envelope-logo-text { font-family: 'Great Vibes', cursive; font-size: 60px; color: #F6E5C6; transform: rotate(-3deg); z-index: 2; }
    .envelope-flap { position: absolute; top: 0; left: 0; width: 100%; height: 50%; background: #164f4a; clip-path: polygon(0 0, 100% 0, 50% 100%); border-top: 1px solid #ffffff10; }

    /* Notebook */
    .notebook { width: 148mm; height: 210mm; /* A5 */ background: #1d1d1d; border-radius: 5px 15px 15px 5px; box-shadow: 5px 5px 20px rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center; position: relative; }
    .notebook-band { position: absolute; right: 20px; top:0; width: 15px; height: 100%; background: #111; box-shadow: 2px 0 5px rgba(0,0,0,0.5); }
    .notebook-logo-text { font-family: 'Great Vibes', cursive; font-size: 80px; color: #F6E5C6; transform: rotate(-3deg); opacity: 0.9; }

</style>
</head>
<body>

<h2 style="font-family:'Montserrat'; margin-bottom:30px;">Corporate Stationery</h2>

<div class="desk">
    
    <!-- Letterhead -->
    <div>
        <div class="a4-paper">
            <div class="watermark-text">LegaCy</div>
            <div class="header">
                <div class="header-logo-text">LegaCy</div>
                <div class="header-info">
                    LEGACY HQ<br>
                    Cairo, Egypt<br>
                    +20 123 456 789
                </div>
            </div>
            <div class="body-text">
                <p><strong>Date:</strong> January 3, 2026</p>
                <p><strong>To:</strong> Valued Customer</p>
                <br>
                <div class="dummy-line"></div>
                <div class="dummy-line"></div>
                <div class="dummy-line"></div>
                <div class="dummy-line short"></div>
                <br>
                <div class="dummy-line"></div>
                <div class="dummy-line"></div>
                <div class="dummy-line"></div>
            </div>
            <div class="footer">
                LegaCy Watches & Accessories S.A.E | www.legacy.com
            </div>
        </div>
        <div style="text-align:center; margin-top:10px; font-weight:bold;">A4 Letterhead</div>
    </div>

    <!-- Items Column -->
    <div style="display:flex; flex-direction:column; gap:40px;">
        <div>
            <div class="envelope">
                <div class="envelope-flap"></div>
                <div class="envelope-logo-text">LegaCy</div>
            </div>
            <div style="text-align:center; margin-top:10px; font-weight:bold;">DL Envelope (Premium)</div>
        </div>

        <div>
            <div class="notebook">
                <div class="notebook-band"></div>
                <div class="notebook-logo-text">Lega<br><span style="margin-left:30px;">Cy</span></div>
            </div>
            <div style="text-align:center; margin-top:10px; font-weight:bold;">A5 Brand Diary</div>
        </div>
    </div>

</div>

</body>
</html>
