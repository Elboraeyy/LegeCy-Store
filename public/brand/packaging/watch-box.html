<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>LegaCy Watch Box Designs</title>
<link href="../../typography/fonts.css" rel="stylesheet">
<style>
    body { background-color: #dedede; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px; perspective: 1500px; }
    .label { margin-top: 20px; font-weight: bold; color: #333; margin-bottom: 60px; text-align: center; }
    
    .showcase-row { display: flex; gap: 80px; flex-wrap: wrap; justify-content: center; }

    .cube-scene { width: 250px; height: 120px; position: relative; transform-style: preserve-3d; transform: rotateX(-20deg) rotateY(-30deg); transition: transform 0.5s; cursor: pointer; }
    .cube-scene:hover { transform: rotateX(-15deg) rotateY(-40deg) scale(1.05); }

    .face { position: absolute; background-color: #12403C; border: 1px solid #0e302d; display: flex; justify-content: center; align-items: center; }
    
    .front  { width: 250px; height: 120px; transform: translateZ(125px); }
    .back   { width: 250px; height: 120px; transform: rotateY(180deg) translateZ(125px); }
    .left   { width: 250px; height: 120px; transform: rotateY(-90deg) translateZ(125px); }
    .right  { width: 250px; height: 120px; transform: rotateY(90deg) translateZ(125px); }
    .top    { width: 250px; height: 250px; transform: rotateX(90deg) translateZ(125px); background: #154a45; }
    .bottom { width: 250px; height: 250px; transform: rotateX(-90deg) translateZ(125px); background: #000; box-shadow: 0 0 50px rgba(0,0,0,0.5); }

    /* FONT USAGE for TEXT LOGO */
    .logo-text-gold {
        font-family: 'Great Vibes', cursive;
        color: #F6E5C6;
        font-size: 80px;
        transform: rotate(-3deg);
        text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    .logo-text-gold-small { font-size: 50px; }
    .logo-text-dark {
        font-family: 'Great Vibes', cursive;
        color: #12403C;
        font-size: 60px;
        transform: rotate(-3deg);
    }

    .logo-top { transform: rotate(180deg) rotateY(180deg); } /* Orientation fix */
    
    .gold-line {
        position: absolute; width: 100%; height: 2px; background: #F6E5C6; bottom: 30px;
        box-shadow: 0 0 5px rgba(246, 229, 198, 0.5);
    }

    .box-open .top { transform-origin: top; transform: rotateX(90deg) translateZ(125px) rotateX(110deg); background: #103834; transition: transform 1s; }
    .box-open .top-inner { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform: rotateX(180deg) translateZ(-1px); background: #F6E5C6; display: flex; justify-content: center; align-items: center; }
    .interior { width: 250px; height: 250px; position: absolute; top: -65px; left: 0; transform: rotateX(90deg); background: radial-gradient(circle, #fcf3e0 20%, #e6d0a8 100%); box-shadow: inset 0 0 30px rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; }
    .cushion { width: 100px; height: 100px; border-radius: 15px; background: linear-gradient(135deg, #eee, #ddd); box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; justify-content: center; align-items: center; color: #999;font-size: 10px; }
</style>
</head>
<body>

<div class="showcase-row">
    <!-- CLOSED BOX -->
    <div>
        <div class="cube-scene">
            <div class="face front">
                 <div class="gold-line"></div>
                 <div class="logo-text-gold logo-text-gold-small" style="margin-bottom: 30px;">LegaCy</div>
            </div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top">
                <div class="logo-text-gold logo-top">Lega<br><span style="margin-left:20px">Cy</span></div>
            </div>
            <div class="face bottom"></div>
        </div>
        <div class="label">Classic Closed Box<br><small>Matte Finish with Gold Foil</small></div>
    </div>

    <!-- OPEN BOX -->
    <div>
        <div class="cube-scene box-open" style="transform: rotateX(-30deg) rotateY(-30deg);">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="interior">
                <div class="cushion">WATCH PILLOW</div>
            </div>
            <div class="face top">
                <div class="top-inner">
                    <div class="logo-text-dark">LegaCy</div>
                </div>
                <div class="logo-text-gold logo-top" style="opacity:0.1">LegaCy</div>
            </div>
            <div class="face bottom"></div>
        </div>
        <div class="label">Display / Open Box<br><small>Cream Velvet Interior</small></div>
    </div>
</div>

</body>
</html>
