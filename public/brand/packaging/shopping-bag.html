<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>LegaCy Shopping Bag</title>
<link href="../../typography/fonts.css" rel="stylesheet">
<style>
    body { background-color: #e6e6e6; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 50px; }
    
    .bag-container {
        position: relative;
        width: 300px; height: 400px;
        perspective: 1000px;
        margin-top: 50px;
    }

    .bag-front {
        width: 100%; height: 100%;
        background-color: #12403C;
        position: absolute;
        z-index: 2;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        box-shadow: 10px 10px 30px rgba(0,0,0,0.3);
        border-radius: 2px;
    }

    .bag-side {
        width: 80px; height: 100%;
        background-color: #0e302d;
        position: absolute;
        left: 100%; top: 0;
        transform-origin: left;
        transform: rotateY(60deg);
        z-index: 1;
    }
    
    .rope-handle {
        position: absolute;
        top: -60px; left: 50%;
        width: 120px; height: 80px;
        transform: translateX(-50%);
        border: 6px solid #F6E5C6;
        border-radius: 50% 50% 0 0;
        border-bottom: none;
        z-index: 1;
    }
    
    /* TEXT BASED LOGO fallback if image missing, or to reinforce font usage */
    .bag-logo-text {
        font-family: 'Great Vibes', cursive;
        color: #F6E5C6;
        font-size: 80px;
        transform: rotate(-3deg);
        text-align: center;
        line-height: 0.8;
    }
    
    .bag-footer {
        position: absolute; bottom: 30px;
        color: #F6E5C6;
        font-size: 10px;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    .texture-overlay {
        position: absolute; width: 100%; height: 100%;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjZmZmIiBmaWxsLW9wYWNpdHk9IjAuMDUiLz4KPC9zdmc+');
        opacity: 0.3;
        pointer-events: none;
    }
</style>
</head>
<body>

<h2 style="font-family:'Montserrat'; text-transform:uppercase; letter-spacing:3px; margin-bottom:50px;">Premium Carrier Bag</h2>

<div class="bag-container">
    <div class="rope-handle"></div>
    <div class="bag-front">
        <div class="texture-overlay"></div>
        <!-- Using Text to guarantee Font Usage matches user request -->
        <div class="bag-logo-text">Lega<br>Cy</div>
        <div class="bag-footer">www.legacy.com</div>
    </div>
    <div class="bag-side"></div>
</div>

</body>
</html>
