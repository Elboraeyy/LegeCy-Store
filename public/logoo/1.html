<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LegaCy Final Logo</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #f0f0f0; /* خلفية الصفحة رمادي عشان اللوجو يبان */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* حاوية اللوجو - يمكنك قص الصورة على حدود هذا المربع */
    .logo-container {
        width: 600px;
        height: 600px;
        background-color: #12403C; /* لون الخلفية البترولي للبراند */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        /* نجعلها دائرية لتناسب شكل الساعة */
        border-radius: 50%; 
        box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        border: 4px solid #1a524d;
    }

    .logo-text {
        font-family: 'Great Vibes', cursive;
        color: #F6E5C6; /* اللون الذهبي الكريمي */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* دوران خفيف جداً لإعطاء ديناميكية التوقيع */
        transform: rotate(-3deg);
    }

    .top-text {
        font-size: 160px; /* حجم كبير جداً للوضوح */
        line-height: 1;
        margin-left: -20px;
        z-index: 2; /* الطبقة العليا */
        text-shadow: 4px 4px 0px #12403C; /* ظل لفصل الكلمتين */
    }

    .bottom-text {
        font-size: 180px;
        line-height: 1;
        margin-top: -90px; /* تداخل قوي ومحسوب */
        margin-left: 60px;
        z-index: 1; /* الطبقة السفلى */
    }

</style>
</head>
<body>

    <div class="logo-container">
        <div class="logo-text">
            <div class="top-text">Lega</div>
            <div class="bottom-text">Cy</div>
        </div>
    </div>

</body>
</html>
