<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>LegaCy Product Post Concepts</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        background-color: #f0f0f0;
        font-family: 'Montserrat', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        justify-content: center;
    }

    .post-frame {
        width: 300px;
        height: 300px;
        position: relative;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* --- تمثيل الساعة (CSS Watch) --- */
    .mock-watch {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #fff, #f4f4f4);
        border: 8px solid #e8c37d; /* إطار ذهبي */
        position: relative;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        z-index: 2;
    }
    .mock-watch::before { /* عقرب الساعات */
        content: ''; position: absolute; top: 50%; left: 50%;
        width: 35px; height: 3px; background: #333;
        transform: translate(0, -50%) rotate(-45deg); transform-origin: left center;
    }
    .mock-watch::after { /* عقرب الدقائق */
        content: ''; position: absolute; top: 50%; left: 50%;
        width: 45px; height: 2px; background: #333;
        transform: translate(0, -50%) rotate(10deg); transform-origin: left center;
    }
    .strap {
        width: 50px; height: 250px;
        background-color: #0b2926; /* جلد غامق */
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        border-radius: 5px;
    }

    /* --- Style 1: Cinematic Spotlight --- */
    .style-spotlight {
        background-color: #12403C;
    }
    .spotlight-beam {
        position: absolute;
        width: 100%; height: 100%;
        background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, rgba(18, 64, 60, 0.9) 70%);
        z-index: 3;
    }
    .text-overlay-1 {
        position: absolute;
        bottom: 20px;
        color: #F6E5C6;
        z-index: 4;
        text-align: center;
    }
    .model-name { font-family: 'Cinzel', serif; font-size: 18px; letter-spacing: 2px; }
    .price-tag { font-size: 12px; margin-top: 5px; opacity: 0.8; }

    /* --- Style 2: The Geometric Split --- */
    .style-split {
        background-color: #12403C;
        flex-direction: row; /* تقسيم عرضي */
    }
    .split-image {
        width: 60%; height: 100%;
        background-color: #154a45; /* لون أفتح شوية */
        position: relative;
        display: flex; justify-content: center; align-items: center;
    }
    .split-info {
        width: 40%; height: 100%;
        background-color: #F6E5C6; /* الجانب الكريمي */
        display: flex; flex-direction: column;
        justify-content: center; padding: 15px;
        box-sizing: border-box;
        color: #12403C;
    }
    .split-title { font-family: 'Cinzel', serif; font-size: 24px; line-height: 1; margin-bottom: 10px; }
    .split-specs { font-size: 8px; font-weight: 500; line-height: 1.6; }
    .split-logo {
        position: absolute; bottom: 15px; left: 15px;
        font-family: 'Great Vibes', cursive; font-size: 20px;
    }

    /* --- Style 3: The Minimalist Frame --- */
    .style-frame {
        background-color: #fff; /* خلفية بيضاء نظيفة */
        border: 10px solid #12403C; /* إطار عريض بلون البراند */
        box-sizing: border-box;
    }
    .frame-bg {
        width: 100%; height: 100%;
        background-color: #f9f9f9;
        display: flex; justify-content: center; align-items: center;
        position: relative;
    }
    .floating-text {
        position: absolute;
        top: 20px; right: 20px;
        font-family: 'Great Vibes', cursive;
        color: #12403C;
        font-size: 24px;
        transform: rotate(-5deg);
    }
    .cta-btn {
        position: absolute;
        bottom: 20px;
        border: 1px solid #12403C;
        padding: 5px 15px;
        font-size: 10px;
        text-transform: uppercase;
        color: #12403C;
        letter-spacing: 1px;
    }

    .label { text-align: center; margin-top: 10px; font-weight: bold; color: #555; }
</style>
</head>
<body>

<div class="container">
    
    <div>
        <div class="post-frame style-spotlight">
            <div class="spotlight-beam"></div>
            <div class="strap"></div>
            <div class="mock-watch"></div>
            <div class="text-overlay-1">
                <div class="model-name">THE ROYAL OAK</div>
                <div class="price-tag">Limited Edition</div>
            </div>
        </div>
        <div class="label">1. Cinematic Spotlight<br><small>فخامة، خلفية غامقة، تركيز ضوئي</small></div>
    </div>

    <div>
        <div class="post-frame style-split">
            <div class="split-image">
                <div class="strap" style="transform: translate(-50%, -50%) scale(0.8);"></div>
                <div class="mock-watch" style="transform: scale(0.8);"></div>
            </div>
            <div class="split-info">
                <div class="split-title">LUNA<br>GOLD</div>
                <div class="split-specs">
                    - Sapphire Glass<br>
                    - Auto Movement<br>
                    - Leather Strap
                </div>
                <div class="split-logo">LegaCy</div>
            </div>
        </div>
        <div class="label">2. Geometric Split<br><small>مودرن، يعرض المواصفات بوضوح</small></div>
    </div>

    <div>
        <div class="post-frame style-frame">
            <div class="frame-bg">
                <div class="floating-text">Classics..</div>
                <div class="strap" style="background:#333;"></div>
                <div class="mock-watch" style="border-color:#333;"></div>
                <div class="cta-btn">Shop Now</div>
            </div>
        </div>
        <div class="label">3. The Brand Frame<br><small>خلفية فاتحة بس محاطة بلون البراند</small></div>
    </div>

</div>

</body>
</html>
