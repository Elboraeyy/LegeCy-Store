<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>LegaCy Packaging Set</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
    body {
        background-color: #f4f4f4;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 60px;
        justify-content: center;
        align-items: flex-end;
    }

    .label {
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
        color: #333;
    }

    /* --- 1. The Shopping Bag --- */
    .bag {
        width: 200px;
        height: 280px;
        background-color: #12403C;
        position: relative;
        box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 2px;
    }
    .bag-handle {
        position: absolute;
        top: -30px;
        width: 80px;
        height: 60px;
        border: 4px solid #F6E5C6; /* حبل ذهبي */
        border-radius: 50% 50% 0 0;
        border-bottom: none;
        left: 50%;
        transform: translateX(-50%);
        z-index: -1;
    }
    .bag-logo {
        font-family: 'Great Vibes', cursive;
        color: #F6E5C6;
        font-size: 50px;
        transform: rotate(-3deg);
        text-align: center;
        line-height: 0.8;
    }

    /* --- 2. The Main Box (Closed) --- */
    .box-closed {
        width: 220px;
        height: 100px; /* علبة عريضة شوية */
        background-color: #12403C;
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        border-radius: 4px;
        /* تأثير الضوء من فوق */
        background: linear-gradient(135deg, #16524d 0%, #12403C 100%);
    }
    /* خط ذهبي رفيع في النص (الفتحة) */
    .box-seam {
        position: absolute;
        width: 100%;
        height: 1px;
        background-color: #0f3330;
        top: 50%;
        box-shadow: 0 1px 0 rgba(255,255,255,0.1);
    }
    .box-logo {
        font-family: 'Great Vibes', cursive;
        color: #F6E5C6; /* ذهبي فويل */
        font-size: 40px;
        transform: rotate(-3deg);
        z-index: 2;
        text-shadow: 1px 1px 0 rgba(0,0,0,0.3); /* تأثير الحفر */
    }

    /* --- 3. The Open Box Experience --- */
    .box-open-base {
        width: 220px;
        height: 80px;
        background-color: #12403C;
        position: relative;
        perspective: 800px; /* عشان نعمل 3D */
    }
    .box-lid {
        width: 100%;
        height: 100%;
        background-color: #12403C;
        position: absolute;
        top: -100%;
        left: 0;
        transform-origin: bottom;
        transform: rotateX(60deg); /* الغطاء مفتوح */
        box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .lid-inner {
        width: 90%;
        height: 90%;
        background-color: #F6E5C6; /* البطانة الكريمي */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .lid-text {
        font-family: 'Great Vibes', cursive;
        color: #12403C; /* اللوجو محفور باللون الغامق جوا */
        font-size: 30px;
        transform: rotate(-3deg);
    }
    
    .box-interior {
        width: 100%;
        height: 100%;
        background-color: #fcf3e0; /* لون كريمي فاتح للوسادة */
        border: 4px solid #12403C; /* سمك العلبة */
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
    }
    .cushion {
        width: 80px;
        height: 60px;
        background: linear-gradient(to bottom, #F6E5C6, #e6d0a8);
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #999;
        font-size: 10px;
        text-transform: uppercase;
    }

</style>
</head>
<body>

<div class="container">
    
    <div>
        <div class="bag">
            <div class="bag-handle"></div>
            <div class="bag-logo">
                <div style="font-size: 1em;">Lega</div>
                <div style="font-size: 1.1em; margin-top: -15px; margin-left: 20px;">Cy</div>
            </div>
        </div>
        <div class="label">Shopping Bag<br><small>شنطة فاخرة بمقابض ذهبية</small></div>
    </div>

    <div>
        <div class="box-closed">
            <div class="box-seam"></div>
            <div class="box-logo">
                <div style="font-size: 0.8em;">Lega</div>
                <div style="font-size: 0.9em; margin-top: -10px; margin-left: 15px;">Cy</div>
            </div>
        </div>
        <div class="label">Closed Box<br><small>ملمس مطفي + طباعة ذهبية</small></div>
    </div>

    <div>
        <div class="box-open-base">
            <div class="box-lid">
                <div class="lid-inner">
                    <div class="lid-text">LegaCy</div>
                </div>
            </div>
            <div class="box-interior">
                <div class="cushion">Watch Here</div>
            </div>
        </div>
        <div class="label">Unboxing View<br><small>بطانة كريمي لتباين الساعة</small></div>
    </div>

</div>

</body>
</html>
